<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>민어-게임유튜버 홍보 페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
          <img src="https://yt3.ggpht.com/VVlF3U_5KIFUJruvDLd1KIfdeNLp7ae78YAqkD8vGEbfUHHeE82qlt_obeqAHuZ5d-dujw2jvg=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="로고" class="logo">
        </div>

        <h1 class="center-text">민어-게임유튜버</h1>
        <p class="center-text">더 많고 재미있는 영상을 더 보고 싶다면 구독해주세요!</p>
        
        <div class="youtube-subscribe">
            <script src="https://apis.google.com/js/platform.js"></script>
            <div class="g-ytsubscribe" data-channelid="UC18P6ul4qthaJpWw8Un7SJw" data-layout="default" data-count="default"></div>
        </div>
    </header>

    <div id="latest-video-container"></div>
    
    <div class="contact-form">
        <h2>문의하기</h2>
        <form onsubmit="sendEmail(); return false;">
            <label for="name">이름:</label><br>
            <input type="text" id="name" required><br>
            <label for="email">이메일:</label><br>
            <input type="email" id="email" required><br>
            <label for="message">메시지:</label><br>
            <textarea id="message" required></textarea><br>
            <input type="submit" value="문의하기">
        </form>
    </div>

    <script>
    function sendEmail() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        var body = '이름: ' + name + '%0D%0A' + '이메일: ' + email + '%0D%0A' + '메시지: ' + message;
    
        window.location.href = 'mailto:mineomunyee@gmail.com?subject=문의&body=' + body;
    }
    </script>
</body>
</html>
